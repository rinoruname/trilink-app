name: Validate Trilink API

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'trilink-api/**'
      - '.github/workflows/validate-trilink-api-build.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: trilink-api/package-lock.json

      - name: Install dependencies
        working-directory: ./trilink-api
        run: npm ci

      - name: Run linting
        working-directory: ./trilink-api
        run: npm run lint

      - name: Run tests
        working-directory: ./trilink-api
        run: npm test

      - name: Build image
        run: |
          docker build . --file Dockerfile \
            --tag rinoruname/trilink-api:latest \
            --build-arg POSTGRES_HOST=postgres \
            --build-arg POSTGRES_USER=postgres \
            --build-arg POSTGRES_PASSWORD=password123@123 \
            --build-arg POSTGRES_DB=trilink_db \
            --build-arg POSTGRES_PORT=5432 \
            --build-arg PORT=4000
        working-directory: trilink-api

      - name: Start PostgreSQL
        run: |
          docker network create app-network
          docker run -d --name postgres --network app-network \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=password123@123 \
            -e POSTGRES_DB=trilink_db \
            postgres:15-alpine

          echo "Waiting for PostgreSQL..."
          timeout 30s bash -c 'until docker exec postgres pg_isready -U postgres; do sleep 2; done' || false
          echo "PostgreSQL is ready!"

      - name: Start and test API
        run: |
          docker run -d --name trilink-api --network app-network \
            -p 4000:4000 \
            -e POSTGRES_HOST=postgres \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=password123@123 \
            -e POSTGRES_DB=trilink_db \
            rinoruname/trilink-api:latest

          echo "Waiting for API to start..."
          timeout 60s bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' localhost:4000/blogs)" != "200" ]]; do sleep 5; done' || false
          echo "API is up and running!"
          curl -f http://localhost:4000/blogs

      - name: Check logs if failed
        if: failure()
        run: |
          echo "API Logs:"
          docker logs trilink-api
          echo "PostgreSQL Logs:"
          docker logs postgres 