name: Validate Trilink Web

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'trilink-web/**'
      - '.github/workflows/validate-trilink-web-build.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: trilink-web/package-lock.json

      - name: Install dependencies
        working-directory: ./trilink-web
        run: npm ci

      - name: Run linting
        working-directory: ./trilink-web
        run: npm run lint

      - name: Build Next.js
        working-directory: ./trilink-web
        run: npm run build

      - name: Build image
        run: docker build . --file Dockerfile --tag rinoruname/trilink-web:latest
        working-directory: trilink-web

      - name: Start containers
        run: docker-compose up -d

      - name: Wait for Web to be ready
        run: |
          echo "Waiting for Web to start..."
          timeout 60s bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' localhost:80)" != "200" ]]; do sleep 5; done' || false
          echo "Web is up and running!"

      - name: Check container logs if validation fails
        if: failure()
        run: |
          echo "Web Logs:"
          docker-compose logs trilink-web 